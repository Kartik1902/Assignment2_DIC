<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Kartik University</title>
    <link rel="icon" type="image/x-icon" href="../Asset/logo.jpg" />
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="../Asset/logo.jpg" alt="" />
      </div>
      <div class="links">
        <div><a href="#">Home</a></div>
        <div><a href="#">About</a></div>
        <div><a href="#">Scholarships</a></div>
        <div><a href="#">Student</a></div>
        <div><a href="#">Alumni</a></div>
      </div>
    </div>

    <div class="contact-us ndiv">
      <div class="heading">Contact Us</div>
      <div class="form">
        <form action="#" name="form" onsubmit="formValidate();">
          <div class="user-details">
            <div class="input-box">
              <span class="details"> Full Name</span>
              <input type="text" id="Name" placeholder="Enter Your Name" required />
            </div>
            <div class="input-box">
              <span class="details">Contact</span>
              <input
                type="text"
                placeholder="Enter Your Contact Number"
                id="num";
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Query</span>
              <input type="text". id="Query" placeholder="Enter Your Concern" required />
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input
                type="email"
                placeholder="Enter Your Email Address"
                id="Email"
                required
              />
            </div>
            <div class="button">
              <input type="submit" value="DONE" />
            </div>
          </div>
        </form>
      </div>
    </div>
<script  type="text/javascript" src="./form.js"></script>
  </body>
</html>
